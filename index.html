<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
  <style>
    #today {
      background-color: pink;
      ;
    }

    #forecast {
      background-color: lightseagreen;
      ;
    }
  </style>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3">today</div>
        <div id="forecast" class="mt-3">forecast</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">

    var apiKey = "12252e759fa1b709a8d5846e74ded817";

    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=";




    $("#search-button").click(function () {
      var cityName = $("#search-value").val();
      console.log(cityName);
      queryURL = queryURL + cityName + "&appid=12252e759fa1b709a8d5846e74ded817";
      console.log(queryURL);
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        $("#forecast").text(JSON.stringify(response));
      });
    });

  </script>
</body>

</html>
