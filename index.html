<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- links to bootstrap, fonts, and css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Weather Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <!-- search bar and button -->
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button><br>
        </div>
        <!-- search history -->
        <ul class="list-group history" id="history"></ul>
      </aside>

      <div class="col-lg-9">
        <!-- gets populated with today's weather info -->
        <div id="today" class="mt-3"><br>
        </div>
        <!-- gets populated with 5-day forecast -->
        <div id="forecast"></div>
      </div>
    </div>
  </div>

  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- moment.js link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- javascript link -->
  <script src="script.js"></script>
</body>

</html>
